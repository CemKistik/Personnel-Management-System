<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Personnel Management</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <h2>Personnel Management Home</h2>
    
    <p>Add employees below.</p>
    
    <form action="addEmployee" method="post">
    	<span>Name:</span> <input type="text" name="name"><br />
		<span>Surname:</span> <input type="text" name="surname"><br />
		<span>Email:</span> <input type="text" name="email"><br />
		<span>Department:</span> <input type="text" name="department"><br />
		<span>Salary:</span> <input type="text" name="salary"><br />
		<span>Gender:</span> <input type="text" name="gender"><br />
		<span>Age:</span> <input type="text" name="age"><br />
		<span>Date:</span> <input type="text" name="date"><br />
    	<span>Position:</span> <input type="text" name="position"><br />
    	<span>Manager:</span> <input type="text" name="manager"><br />
    	<input type="submit" value="Add Employee">
    </form>
    
    <hr class="solid">
    
    <p>Employees are listed below.</p>
    
    <span>Sort by:</span>
    
    <form action="sortEmployee" method="post">
    	<select name="field">
    		<option th:each="field : ${fields}" th:value="${field}" th:text="${field}"
    		th:selected="${field==selectedField}">
    		</option>
    	</select>
	    
	    <select name="dir">
    		<option th:each="dir : ${dirs}" th:value="${dir}" th:text="${dir}"
    		th:selected="${dir==selectedDir}">
    		</option>
    	</select>
	    <input type="submit">
    </form>
    
    <br>
    

    
    <hr class="solid">
    
    <div th:each="employee : ${employees}" class="container">
   		<form action="updateEmployee" method="post">
			<input type="hidden" name="id" th:value="${employee.id}"><br />
			<span>Name:</span><input type="text" name="name" th:value="${employee.name}"><br />
			<span>Surname:</span><input type="text" name="surname" th:value="${employee.surname}"><br />
			<span>Email:</span><input type="text" name="email" th:value="${employee.email}"><br />
			<span>Department:</span><input type="text" name="department" th:value="${employee.department}"><br />
			<span>Salary:</span><input type="text" name="salary" th:value="${employee.salary}"><br />
			<span>Age:</span><input type="text" name="age" th:value="${employee.age}"><br />
			<span>Date:</span><input type="text" name="date" th:value="${employee.date}"><br />
			<span>Gender:</span><input type="text" name="gender" th:value="${employee.gender}"><br />
			<span>Position:</span><input type="text" name="position" th:value="${employee.position}"><br />
			<span>Manager:</span><input type="text" name="manager" th:value="${employee.manager}"><br />
			<button type="submit" name="action" value="update">Update</button>
			<button type="submit" name="action" value="delete">Delete</button>
			<br />
			<br />
   		</form>
    </div>

    <form action="switchPage" method="post">
    	<button type="submit" name="action" value="down">Left</button>
    	<span th:text="${page}"></span>
   		<button type="submit" name="action" value="up">Right</button>
    </form>
    
</body>
</html>
